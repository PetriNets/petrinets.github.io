<script src="{{site.url}}/js/d3.v3.min.js"></script>
<script src="{{site.url}}/js/lodash.min.js"></script>
<script src="{{site.url}}/js/app.js"></script>

<script>
    var nets = {{ page.nets | jsonify }}

    function addNetByName(name) {
        if(!nets){
            return;
        }
        const net = nets[name]
        insertNet(net.states, net.transitions, net.marking, net.scale)
    }
</script>
