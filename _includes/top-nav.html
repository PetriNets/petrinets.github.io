<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
        <!-- Title -->
        <a class="mdl-navigation__link title-link" href="/">
            <span class="mdl-layout-title">Petri Nets</span>
        </a>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
            {% for petrinet in site.petrinets %}
            <a class="mdl-navigation__link" href="/#{{petrinet.net.title}}">{{petrinet.title}}</a>
            {% endfor %}
        </nav>
        <div class="mdl-layout-spacer"></div>
        <a href="https://statebox.org" class="logo"><img src="/img/stbx_logo.svg" /></a>
    </div>
</header>
<div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Petri Nets</span>
    <nav class="mdl-navigation">
        {% for petrinet in site.petrinets %}
        <a class="mdl-navigation__link" href="/#{{petrinet.net.title}}">{{petrinet.title}}</a>
        {% endfor %}
    </nav>
    <a href="https://statebox.org" class="logo"><img src="/img/stbx_logo.svg" /></a>
</div>
